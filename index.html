<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
   <div class="root">
    <span class="heading">
        <h1>Pokedex</h1>
        <img src="pokeball.png" class="pokemonImage">
    </span>
    <hr>
    <p class="regionHeading">Search by region</p>
        <div class="topSection">
            <button onclick="backHome()" class="homeButton">Home</button>
            <div class="buttonSection">

                <button onclick="renderKanto()">Kanto</button>
                <button onclick="renderJohto()">Johto</button>
                <button onclick="renderHoenn()">Hoenn</button>
                <button onclick="renderSinnoh()">Sinnoh</button>
            </div>
            <form role="search"  onkeypress="return event.keyCode != 13">
                <input type="search" placeholder="Search by name" class="search" onsubmit="searchResults()">
                <button  type="button" onclick="searchResult()" class="submitButton">Submit</button>
            </form>
        </div>
        <hr>
        <div class="inner-root">

        </div>
   </div>
</body>
</html>
